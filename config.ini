[auth]
# B站cookies，用于获取高画质流
# 获取方法：在浏览器中登录B站，打开开发者工具(F12)，刷新页面
# 在Network标签页中找到任意请求，复制Cookie请求头的值
# 示例格式（请替换为实际的cookie值）：
cookies = 

[rooms]
# 要录制的直播间号，多个房间用英文逗号分隔
# 支持真实房间号和短房间号
room_ids = 27, 486

[settings]
# 录制文件保存目录
output_dir = ./recordings

# 状态检查间隔时间（秒）
check_interval = 30

# 获取流失败后的重试延迟时间（秒）
retry_delay = 60

# 录制画质（数字越大画质越高，但需要相应权限）
# 推荐设置：25000（需要登录）或 10000（高画质）
quality = 25000

[quality_info]
# 画质选项说明（仅供参考，实际可用画质取决于主播设置和用户权限）
# 30000 - 杜比
# 25000 - 原画真彩/4K
# 20000 - 4K
# 10000 - 原画/1080P高码率
# 400 - 蓝光/1080P
# 250 - 超清/720P
# 150 - 高清
# 80 - 流畅
